<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The Home page for the rafting co. that will show users how to navigate the site which will show them available trips, about the company and how to contact us.">
        <meta name="author" content="Josh Johnston">
        <title>Home | The Rafting Co.</title>
        <link rel="stylesheet" href ="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Company Logo">
            <nav class="nav">
                <a href="index.html" id="current-tab">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <div class="hero">
                <div class="hero_title">
                    <h2>Welcome to Rafting Rapids Co.</h2>
                    <h3>The Home of your newest adventure</h3>
                </div>
                <img src="images/hero.jpg" alt="Rafting Company Logo">
            </div>
            <div class="sitenav">
                <div class="picnav">
                    <a href="about.html">
                        <img src="images/about.jpg" alt="Rafting Company Logo">
                        <h3>ABOUT US</h3>
                    </a>
                </div>
                <div class="picnav">
                    <a href="trips.html">
                        <img src="images/trips.jpg" alt="Rafting Company Logo">
                        <h3>TRIPS</h3>
                    </a>
                </div>
                <div class="picnav">
                    <a href="contact.html">
                        <img src="images/contact.jpg" alt="Rafting Company Logo">
                        <h3>CONTACT</h3>
                    </a>
                </div>
            </div>
            <div class="news-pics">
                <form class="news">
                    <h3>Sign up for our Newsletter</h3>
                    <label for="name" class="label">Name</label>
                    <input id="name" name="name" type="text">
                    <label for="email" class="label">Email</label>
                    <input id="email" name="email" type="text">
                    <input type="submit" value="Sign Me Up" id="submit-news">
                </form>
                <div class="ss">
                    <h3>View pictures from our adventures</h3>
                    <div class="slideshow-container">

                        <div class="mySlides fade">
                        <img src="images/wildlife.jpg" style="width:100%">
                        </div>
                        
                        <div class="mySlides fade">
                        <img src="images/rafting.jpg" style="width:100%">
                        </div>
                        
                        <div class="mySlides fade">
                        <img src="images/cabins.jpg" style="width:100%">
                        </div>
                        
                        <a class="prev" onclick="plusSlides(-1)">❮</a>
                        <a class="next" onclick="plusSlides(1)">❯</a>
                        
                        </div>
                        <br>
                        
                        <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span> 
                        <span class="dot" onclick="currentSlide(2)"></span> 
                        <span class="dot" onclick="currentSlide(3)"></span> 
                    </div>
                </div>

            </div>


        </main>
        <footer>
            <p>@2023, Rafting Rapids | Joshua Johnston <a href="images/index_wireframe.jpg" target="_blank">Wireframe Link</a></p>
            <nav class="sociallink">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/x.png" alt="X(Twitter)">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </nav>
        </footer>
        <script src="scripts/rafting.js"></script>
    </body>
</html>
