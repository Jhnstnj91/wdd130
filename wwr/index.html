<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The Home page for the rafting co. that will show users how to navigate the site which will show them available trips, about the company and how to contact us.">
        <meta name="author" content="Josh Johnston">
        <title>Home | The Rafting Co.</title>
        <link rel="stylesheet" href ="styles/rafting.css">
        <script src="scripts/rafting.js"></script>
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Company Logo">
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html" id="current-tab">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <div class="hero">
                <h1>Welcome to Rafting Rapids Co.</h1>
                <h2>The Home of your newest adventure</h2>
                <img src="images/hero.jpg" alt="Rafting Company Logo">
            </div>
            <div class="sitenav">
                <div class="picnav">
                    <img src="images/hero.jpg" alt="Rafting Company Logo">
                    <h3>ABOUT US</h3>
                </div>
                <div class="picnav">
                    <img src="images/hero.jpg" alt="Rafting Company Logo">
                    <h3>TRIPS</h3>
                </div>
                <div class="picnav">
                    <img src="images/hero.jpg" alt="Rafting Company Logo">
                    <h3>CONTACT</h3>
                </div>
            </div>
            <div class="news-pics">
                <form>
                    <h3>Sign up for our Newsletter</h3>
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                    <input type="submit" value="Sign up" id="submit-button">
                </form>
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="images/adam.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                    </div>
                
                    <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="images/adventure1.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                    </div>
                
                    <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="images/adventure3.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                    </div>
                
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>


        </main>
        <footer>
            <p>@2023, Rafting Rapids | Joshua Johnston <a href="images/index_wireframe.jpg" target="_blank">Wireframe Link</a></p>
            <nav class="sociallink">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/x.png" alt="X(Twitter)">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
